<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <link rel="stylesheet" href="css/register-header.css">
    <link rel="stylesheet" href="css/register-timetable.css">
    <title>AIT MAP</title>
</head>

<body>
    <header class="header-border">
        <ul>
            <li><img src="https://cdn.icon-icons.com/icons2/1559/PNG/128/3440906-direction-location-map-marker-navigation-pin_107531.png" id="headerimg"></li>
            <li><a href="ait-map.html" id="title" class="title">愛工大MAP</a></li>
        </ul>
        <!-- <a href="register-timetable.html" class="nav-item">
            時間割登録
        </a> -->
    </header>
    <div id="main">
        <div id="register-timetable">
            <table>
                <tr class="timetable-row">
                    <th class="timetable-label"></th>
                    <th class="timetable-label">月</th>
                    <th class="timetable-label">火</th>
                    <th class="timetable-label">水</th>
                    <th class="timetable-label">木</th>
                    <th class="timetable-label">金</th>
                    <th class="timetable-label">土</th>
                </tr>
                <tr class="timetable-row">
                    <td class="timetable-label">Ⅰ</td>
                    <td class="timetable-cell" data-day="mon" data-lecture="0"></td>
                    <td class="timetable-cell" data-day="tue" data-lecture="0"></td>
                    <td class="timetable-cell" data-day="wed" data-lecture="0"></td>
                    <td class="timetable-cell" data-day="thu" data-lecture="0"></td>
                    <td class="timetable-cell" data-day="fri" data-lecture="0"></td>
                    <td class="timetable-cell" data-day="sat" data-lecture="0"></td>
                </tr>
                <tr class="timetable-row">
                    <td class="timetable-label">Ⅱ</td>
                    <td class="timetable-cell" data-day="mon" data-lecture="1"></td>
                    <td class="timetable-cell" data-day="tue" data-lecture="1"></td>
                    <td class="timetable-cell" data-day="wed" data-lecture="1"></td>
                    <td class="timetable-cell" data-day="thu" data-lecture="1"></td>
                    <td class="timetable-cell" data-day="fri" data-lecture="1"></td>
                    <td class="timetable-cell" data-day="sat" data-lecture="1"></td>
                </tr>
                <tr class="timetable-row">
                    <td class="timetable-label">Ⅲ</td>
                    <td class="timetable-cell" data-day="mon" data-lecture="2"></td>
                    <td class="timetable-cell" data-day="tue" data-lecture="2"></td>
                    <td class="timetable-cell" data-day="wed" data-lecture="2"></td>
                    <td class="timetable-cell" data-day="thu" data-lecture="2"></td>
                    <td class="timetable-cell" data-day="fri" data-lecture="2"></td>
                    <td class="timetable-cell" data-day="sat" data-lecture="2"></td>
                </tr>
                <tr class="timetable-row">
                    <td class="timetable-label">Ⅳ</td>
                    <td class="timetable-cell" data-day="mon" data-lecture="3"></td>
                    <td class="timetable-cell" data-day="tue" data-lecture="3"></td>
                    <td class="timetable-cell" data-day="wed" data-lecture="3"></td>
                    <td class="timetable-cell" data-day="thu" data-lecture="3"></td>
                    <td class="timetable-cell" data-day="fri" data-lecture="3"></td>
                    <td class="timetable-cell" data-day="sat" data-lecture="3"></td>
                </tr>
                <tr class="timetable-row">
                    <td class="timetable-label">Ⅴ</td>
                    <td class="timetable-cell" data-day="mon" data-lecture="4"></td>
                    <td class="timetable-cell" data-day="tue" data-lecture="4"></td>
                    <td class="timetable-cell" data-day="wed" data-lecture="4"></td>
                    <td class="timetable-cell" data-day="thu" data-lecture="4"></td>
                    <td class="timetable-cell" data-day="fri" data-lecture="4"></td>
                    <td class="timetable-cell" data-day="sat" data-lecture="4"></td>
                </tr>
                <tr class="timetable-row">
                    <td class="timetable-label">Ⅵ</td>
                    <td class="timetable-cell" data-day="mon" data-lecture="5"></td>
                    <td class="timetable-cell" data-day="tue" data-lecture="5"></td>
                    <td class="timetable-cell" data-day="wed" data-lecture="5"></td>
                    <td class="timetable-cell" data-day="thu" data-lecture="5"></td>
                    <td class="timetable-cell" data-day="fri" data-lecture="5"></td>
                    <td class="timetable-cell" data-day="sat" data-lecture="5"></td>
                </tr>
                <tr class="timetable-row">
                    <td class="timetable-label">Ⅶ</td>
                    <td class="timetable-cell" data-day="mon" data-lecture="6"></td>
                    <td class="timetable-cell" data-day="tue" data-lecture="6"></td>
                    <td class="timetable-cell" data-day="wed" data-lecture="6"></td>
                    <td class="timetable-cell" data-day="thu" data-lecture="6"></td>
                    <td class="timetable-cell" data-day="fri" data-lecture="6"></td>
                    <td class="timetable-cell" data-day="sat" data-lecture="6"></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>

</html>
