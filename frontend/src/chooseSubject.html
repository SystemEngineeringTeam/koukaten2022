<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="css/chooseSubject.css">
        <title>教科選択</title>
    </head>
    <body>
        <header class="header-border">
            <ul>
                <li><img src="https://cdn.icon-icons.com/icons2/1559/PNG/128/3440906-direction-location-map-marker-navigation-pin_107531.png" id="headerimg"></li>
                <li><a href="ait-map.html" id="title" class="title">愛工大MAP</a></li>
            </ul>
        </header>

        <div class="space"></div>
        <form name="main">
            <ul>
                <li>
                    <label for="class">学部 :
                        <select id="grade">
                            <option value="1">工学部</option>
                            <option value="2">経営学部</option>
                            <option value="3">情報工学部</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label for="prefecture">学年 :
                        <select id="grade">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label for="prefecture">曜日 :
                        <select id="day">
                            <option value="mon">月</option>
                            <option value="tue">火</option>
                            <option value="wed">水</option>
                            <option value="thu">木</option>
                            <option value="fri">金</option>
                            <option value="sat">土</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label for="prefecture">時限 :
                        <select id="lecture">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </label>
                </li>
            </ul>
            <p><input type="submit" value="Send"></p>
        </form>

        <div>この時間の授業</div>
        <tr>
        {{ range .result }}
            <td>{{ .result }}</td>
            <td>{{ .result }}</td>
            <td>{{ .result }}</td>
            <td>{{ .result }}</td>
        </tr>

    </body>
</html>
