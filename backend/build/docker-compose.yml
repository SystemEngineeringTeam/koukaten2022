version: "3"
services:
  go:
    container_name: koukaten2022_GO
    build:
      context: ./docker/go
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    volumes:
      - ../server:/server
    ports:
      - 8080:8080
    networks:
      app_net:
        ipv4_address: 192.168.0.1
    depends_on:
      - "mysql"

  mysql:
    container_name: koukaten2022_DB
    build:
      context: ./Docker/mysql
      dockerfile: Dockerfile
    ports:
      - "3306:3306"
    volumes:
      - ./Docker/mysql/init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: admin
    networks:
      app_net:
        ipv4_address: 192.168.0.2
    depends_on:
      - "neo4j"

  neo4j:
    container_name: koukaten2022_NEO4J
    build:
      context: ./Docker/neo4j
      dockerfile: Dockerfile
    restart: always
    ports:
      - 57474:7474
      - 57687:7687
    volumes:
      - ./Docker/neo4j/volumes/data:/data
      - ./Docker/neo4j/volumes/logs:/logs
      - ./Docker/neo4j/volumes/conf:/conf
      - ./Docker/neo4j/volumes/import:/import
      - ./Docker/neo4j/volumes/script:/script
    environment:
      - NEO4J_AUTH=neo4j/admin
      - EXTENSION_SCRIPT=/script/import_data.sh
    networks:
      app_net:
        ipv4_address: 192.168.0.3

networks:
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/24
